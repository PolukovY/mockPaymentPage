<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Test Payment Page</h2>
            </div>
            <div class="card-body">
                <form id="paymentForm">
                    <!-- API URL -->
                    <div class="mb-3">
                        <label for="apiUrl" class="form-label">API URL</label>
                        <input type="text" class="form-control" id="apiUrl" name="apiUrl" placeholder="Enter API URL" required>
                    </div>

                    <!-- x-api-key -->
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">x-api-key</label>
                        <input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="Enter x-api-key" required>
                    </div>

                    <!-- Card Number -->
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                    </div>

                    <!-- Expiry Date -->
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    </div>

                    <!-- CVV (Hidden input with ***) -->
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="password" class="form-control" id="cvv" name="cvv" required>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>

                    <!-- Editable Pre-Populated JSON Data -->
                    <div class="mb-3">
                        <label for="jsonData" class="form-label">Velvet rope JSON Data</label>
                        <textarea class="form-control" id="jsonData" name="jsonData" rows="6">
{
    "id": 202409261621,
    "name": "v1",
    "email": "test4444@i.ua",
    "tier": "VIP",
    "startsAt": "2024-02-10",
    "endsAt": "2024-03-10",
    "registrationDate": "2024-09-26"
}
                        </textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery Script to handle POST request -->
    <script>
        $(document).ready(function () {
            $('#paymentForm').on('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission

                // Capture form data
                var apiUrl = $('#apiUrl').val();
                var apiKey = $('#apiKey').val();
                var cardNumber = $('#cardNumber').val();
                var expiryDate = $('#expiryDate').val();
                var cvv = $('#cvv').val();
                var amount = $('#amount').val();
                var jsonData;

                try {
                    jsonData = JSON.parse($('#jsonData').val());
                    console.log('Status:', JSON.stringify(paymentData));
                } catch (e) {
                    alert('Invalid JSON format. Please check and try again.');
                    return;
                }

                var fullApiUrl = apiUrl;
                var paymentData = [jsonData];

                // Make POST request with CORS proxy
                $.ajax({
                    url: fullApiUrl,
                    type: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Accept': '*/*',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(paymentData),
                    success: function (response) {
                        alert('Payment successful!');
                    },
                    error: function (xhr, status, error) {
                        console.log('Status:', status);
                        console.log('Error:', error);
                        console.log(xhr.responseText);
                        alert('Payment failed. Please try again.');
                    }
                });
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
